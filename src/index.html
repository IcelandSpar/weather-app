<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <nav>
        <div>
            <input type="text" placeholder="City">
            <div src="./search.svg" alt="" class="search-icon" width="50px"></div>
            <button>C°/F°</button>
        </div>
        
    </nav>
    <div class="content-container">
        <div class="current-content-card">
            <div class="current-content content-cards-container">
                <div>
                    <div>Location</div>
                    <div>Date/time</div>
                    <div>Temp</div>
                </div>
                <div class="current-icon-desc">
                    <div>Icon</div>
                    <div>Description</div>
                </div>
            </div>
        </div>

        <div class="daily-forecast-container">
            <div class="content-title">Daily Forecast</div>
            <div class="content-cards-container">Content</div>
        </div>

        <div class="hourly-forecast-container">
            <div class="content-title">Hourly Forecast</div>
            <div class="content-cards-container">Content</div>
        </div>
    </div>
</body>
</html>
